<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 90" width="100" height="80">
  <g transform="translate(0,10)">
    <!-- 气泡背景 -->
    <ellipse cx="50" cy="45" rx="45" ry="18" fill="white" stroke="#333" stroke-width="2" opacity="0.9"/>
    
    <!-- ZZZ文字 -->
    <g fill="#333" font-family="Arial, sans-serif" font-weight="bold">
      <!-- 大Z -->
      <text x="30" y="57" font-size="20" opacity="0.8">Z</text>
      <!-- 中Z -->
      <text x="45" y="47" font-size="16" opacity="0.6">Z</text>
      <!-- 小Z -->
      <text x="57" y="40" font-size="12" opacity="0.4">Z</text>
    </g>
    
    <!-- 小气泡装饰 -->
    <circle cx="20" cy="65" r="3" fill="white" stroke="#333" stroke-width="1" opacity="0.7"/>
    <circle cx="15" cy="70" r="2" fill="white" stroke="#333" stroke-width="1" opacity="0.5"/>
    <circle cx="12" cy="75" r="1.5" fill="white" stroke="#333" stroke-width="1" opacity="0.3"/>
  </g>
</svg>
