<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}07妙妙屋订单管理系统{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- FontAwesome图标库 -->
    <link href="/fontawesome-free-7.0.0-web/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='iconfont.css') }}" rel="stylesheet">
    
    <!-- 网站图标 -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='头像_耀骑士临光.png') }}">
    
    <style>

        .contact-select {
            font-family: "Font Awesome 7 Free", "Font Awesome 7 Brands", sans-serif;
        }
        
        .contact-select option {
            font-family: "Font Awesome 7 Free", "Font Awesome 7 Brands", sans-serif;
            font-weight: 900;
        }
        :root {
            --primary-color: #1814F3;
            --secondary-color: #718EBF;
            --success-color: #16DBAA;
            --warning-color: #FFBB38;
            --danger-color: #FE5C73;
            --dark-color: #232323;
            --light-color: #F5F7FA;
            --white-color: #FFFFFF;
            --sidebar-width: 200px;
            --bg-image: none;
            --bg-opacity: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
        }
        
        /* 背景设置 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--bg-image, none);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: var(--bg-opacity, 0);
            z-index: -1;
            pointer-events: none;
        }

        /* 侧边栏样式 */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--white-color);
            border-right: 1px solid #E6EFF5;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 30px 25px;
            border-bottom: 1px solid #E6EFF5;
        }

        .sidebar-logo {
            font-size: 21px;
            font-weight: 800;
            color: var(--dark-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sidebar-logo-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 25px;
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary-color);
            background-color: rgba(24, 20, 243, 0.05);
        }

        .nav-link.active {
            color: var(--primary-color);
            background-color: rgba(24, 20, 243, 0.1);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: var(--primary-color);
            border-radius: 10px 0 0 10px;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px; /* 交由gap控制间距 */
            fill: currentColor;
        }

        /* 统一侧边栏图标和文字颜色：未选中灰色，选中/悬停蓝色 */
        .sidebar .nav-link svg,
        .sidebar .nav-link i.bi {
            color: inherit;
            fill: currentColor;
        }
        
        .sidebar .nav-link.active svg,
        .sidebar .nav-link:hover svg,
        .sidebar .nav-link.active i.bi,
        .sidebar .nav-link:hover i.bi {
            color: var(--primary-color);
            fill: currentColor;
        }

        /* 统一Bootstrap图标尺寸和对齐 */
        .sidebar .nav-link i.bi.nav-icon {
            font-size: 22px;
            vertical-align: middle;
            display: inline-block;
            line-height: 0.5;
        }

        /* 主要内容区域 */
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
        }

        /* 顶部导航栏 */
        .top-navbar {
            background: var(--white-color);
            padding: 20px 30px;
            border-bottom: 1px solid #E6EFF5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--dark-color);
            margin: 0;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--light-color);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-color);
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .notification-btn:hover {
            background: var(--primary-color);
            color: var(--white-color);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* 内容区域 */
        .content-area {
            padding: 30px;
        }

        /* 卡片样式 */
        .dashboard-card {
            background: var(--white-color);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 4px 18px 0 rgba(75, 70, 92, 0.1);
            border: none;
            margin-bottom: 30px;
        }

        .card-header {
            border: none;
            background: transparent;
            padding: 0 0 20px 0;
        }

        .card-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--dark-color);
            margin: 0;
        }

        /* 统计卡片 */
        .stat-card {
            background: var(--white-color);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 18px 0 rgba(75, 70, 92, 0.1);
            border: none;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--secondary-color);
            font-weight: 500;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .top-navbar {
                padding: 15px 20px;
            }

            .content-area {
                padding: 20px;
            }
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* === Android/Mobile 端适配 === */
        .android-device, .mobile-device {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        /* 侧边栏在Android端适配 */
        .android-device .sidebar, .mobile-device .sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            width: 280px; /* 稍宽一些便于触控 */
        }
        
        .android-device.sidebar-open .sidebar, .mobile-device.sidebar-open .sidebar {
            transform: translateX(0);
        }
        
        .android-device .main-content, .mobile-device .main-content {
            margin-left: 0;
        }
        
        /* 顶部导航栏适配 */
        .android-device .top-navbar, .mobile-device .top-navbar {
            padding: 15px 20px;
        }
        
        .android-device .page-title, .mobile-device .page-title {
            font-size: 1.8rem;
        }
        
        /* 卡片适配 */
        .android-device .dashboard-card, .mobile-device .dashboard-card {
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .android-device .stat-card, .mobile-device .stat-card {
            padding: 20px;
            border-radius: 18px;
        }
        
        /* 统计图标适配 */
        .android-device .stat-icon, .mobile-device .stat-icon {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
        
        /* 导航链接适配 */
        .android-device .nav-link, .mobile-device .nav-link {
            padding: 18px 25px;
            font-size: 1rem;
        }
        
        .android-device .nav-icon, .mobile-device .nav-icon {
            width: 22px;
            height: 22px;
        }
        
        /* 用户头像和通知按钮适配 */
        .android-device .notification-btn, .mobile-device .notification-btn {
            width: 44px;
            height: 44px;
            font-size: 18px;
        }
        
        /* 添加汉堡菜单按钮 */
        .android-device .mobile-menu-toggle, .mobile-device .mobile-menu-toggle {
            display: block;
            width: 44px;
            height: 44px;
            border: none;
            background: var(--light-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-color);
            font-size: 18px;
        }
        
        .desktop-device .mobile-menu-toggle {
            display: none;
        }
        
        /* 内容区域适配 */
        .android-device .content-area, .mobile-device .content-area {
            padding: 20px;
        }
        
        /* 统计值字体适配 */
        .android-device .stat-value, .mobile-device .stat-value {
            font-size: 2.2rem;
        }
        
        /* 遮罩层 */
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        
        .android-device.sidebar-open .mobile-overlay,
        .mobile-device.sidebar-open .mobile-overlay {
            display: block;
        }
    </style>
    
    {% block extra_css %}{% endblock %}

</head>
<body class="{% if is_android %}android-device{% elif is_mobile %}mobile-device{% else %}desktop-device{% endif %}"{% if is_android %} data-platform="android"{% elif is_mobile %} data-platform="mobile"{% else %} data-platform="desktop"{% endif %}>
    <!-- 侧边栏 -->

            <div class="nav-item">

            </div>
            <div class="nav-item">
                <a href="{{ url_for('add_order') }}" class="nav-link {% if request.endpoint == 'add_order' %}active{% endif %}">

    </div>

    <!-- 主要内容区域 -->
    <div class="main-content">
        <!-- 顶部导航栏 -->
        <div class="top-navbar">
            <div style="display:flex; align-items:center; gap:12px;">
                <button class="mobile-menu-toggle" aria-label="打开菜单">
                    <i class="bi bi-list"></i>
                </button>
                <h1 class="page-title">{% block page_title %}Dashboard{% endblock %}</h1>
            </div>
            <div class="user-profile">
                <button class="notification-btn">
                    <i class="bi bi-bell"></i>
                </button>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="content-area">
            {% block content %}{% endblock %}
        </div>
    </div>
    <div class="mobile-overlay"></div>

    <!-- 固定位置的宠物容器 -->
    <div id="spine-pet" aria-label="网页宠物" style="position:fixed; right:16px; bottom:16px; width:220px; height:260px; z-index: 1050; pointer-events:auto;"></div>
    
    <!-- 底部移动宠物容器 -->
    <div id="spine-moving-pet" aria-label="移动宠物" style="position:fixed; bottom:0px; left:0px; width:100vw; height:300px; z-index: 1000; pointer-events:none; display:none;">
        <canvas id="spine-moving-canvas" style="width:100%; height:100%; pointer-events:auto;"></canvas>
        <div id="spine-loading" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#4a90e2; font-size:14px; display:none;">正在加载模型...</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="{{ url_for('spine_player_js_38') }}?v=2"></script>
    <link rel="stylesheet" href="{{ url_for('spine_player_css_38') }}?v=2">
    <script>
    // 全局函数：处理包含#的URL，进行编码以防止被截断
    window.safeUrl = function(url) {
        if (typeof url === 'string' && url.includes('#')) {
            return url.replace(/#/g, '%23');
        }
        return url;
    };

    (function(){
        // Patch 图片src写入，自动编码#
        try {
            if (!window.__spineImgSrcPatched) {
                const desc = Object.getOwnPropertyDescriptor(HTMLImageElement.prototype, 'src');
                if (desc && desc.set && desc.get) {
                    Object.defineProperty(HTMLImageElement.prototype, 'src', {
                        configurable: true,
                        enumerable: true,
                        get: function(){ return desc.get.call(this); },
                        set: function(val){
                            try {
                                if (typeof val === 'string' && val.includes('#') && (val.indexOf('/arkmodels/') !== -1)) {
                                    val = val.replace(/#/g, '%23');
                                }
                            } catch (e) {}
                            return desc.set.call(this, val);
                        }
                    });
                    window.__spineImgSrcPatched = true;
                }
            }
        } catch (e) {}

        const containerId = 'spine-pet';
        const isMobile = document.body.classList.contains('android-device') || document.body.classList.contains('mobile-device');
        const scale = isMobile ? 0.8 : 1;
        const playerWidth = isMobile ? 180 : 220;
        const playerHeight = isMobile ? 220 : 260;
        const container = document.getElementById(containerId);
        if (!container) return;
        container.style.width = playerWidth + 'px';
        container.style.height = playerHeight + 'px';

        function initPlayer(skelUrl, atlasUrl){
            try {
                const player = new spine.SpinePlayer(containerId, {
                    skelUrl: skelUrl,
                    atlasUrl: atlasUrl,
                    showControls: false,
                    backgroundColor: '#00000000',
                    alpha: true,
                    preserveDrawingBuffer: false,
                    premultipliedAlpha: true,
                    scale,
                    success: (p) => {
                        const prefer = ['idle', 'Idle', 'stand', 'Stand', 'breath', 'idle_1'];
                        const all = p.animationState.data.skeletonData.animations.map(a=>a.name);
                        let chosen = all.find(a=>prefer.includes(a)) || all[0];
                        p.setAnimation(chosen, true);

                        if (window._spinePetClickHandler) {
                            container.removeEventListener('click', window._spinePetClickHandler);
                        }
                        const handler = ()=>{
                            const idx = all.indexOf(chosen);
                            const next = all[(idx + 1) % all.length];
                            chosen = next;
                            p.setAnimation(next, true);
                        };
                        container.addEventListener('click', handler);
                        window._spinePetClickHandler = handler;
                    }
                });
                window._spinePetPlayer = player;
            } catch(e) {
                console.error('Spine player init failed', e);
            }
        }

        window.refreshSpinePet = function(newSkelUrl, newAtlasUrl){
            if (!newSkelUrl || !newAtlasUrl) return;
            container.innerHTML = '';
            initPlayer(newSkelUrl, newAtlasUrl);
        };
        window.refreshSpinePetFromServer = async function(){
            try {
                const res = await fetch('/api/spine_model/current');
                const data = await res.json();
                if (data && data.success && data.skel_path && data.atlas_path) {
                    window.refreshSpinePet(data.skel_path, data.atlas_path);
                }
            } catch (e) {
                console.error('刷新宠物失败', e);
            }
        };

        const skelUrl = '{{ SPINE_MODEL_SKEL }}';
        const atlasUrl = '{{ SPINE_MODEL_ATLAS }}';
        initPlayer(skelUrl, atlasUrl);
    })();
    
    // ==================== 移动宠物功能 ====================
    (function() {
        // 移动宠物使用Spine Player，直接初始化
        initMovingPet();
        
        let movingApp = null;
        let currentMovingSpine = null;
        let isMoving = false;
        let moveDirection = 1;
        let moveSpeed = 1;
        let isPaused = false;
        let isMouseInteracting = false;
        let originalAnimation = '';
        
        function initMovingPet() {
            // 移动宠物现在使用Spine Player，不需要PIXI检查
            console.log('移动宠物初始化完成，使用Spine Player');
        }
        
        function loadMovingSpineModel(skelUrl, atlasUrl) {
            if (!skelUrl || !atlasUrl) return;
            
            const loadingDiv = document.getElementById('spine-loading');
            if (loadingDiv) {
                loadingDiv.style.display = 'block';
                loadingDiv.textContent = '正在加载移动模型...';
            }
            
            // 清理当前模型
            if (currentMovingSpine) {
                stopMoving();
                if (movingApp && movingApp.stage) {
                    movingApp.stage.removeChild(currentMovingSpine);
                }
                if (currentMovingSpine.destroy) {
                    currentMovingSpine.destroy();
                }
                currentMovingSpine = null;
            }
            
            // 使用Spine Player替代PIXI Spine来避免特殊字符问题
            const canvas = document.getElementById('spine-moving-canvas');
            if (!canvas) return;
            
            try {
                // 检查spine对象是否存在
                if (typeof spine === 'undefined' || typeof spine.SpinePlayer === 'undefined') {
                    throw new Error('Spine Player未加载，请确保页面已正确加载Spine库');
                }
                
                // 创建一个临时容器div来承载Spine Player
                const tempContainer = document.createElement('div');
                tempContainer.style.width = '100%';
                tempContainer.style.height = '100%';
                tempContainer.style.position = 'absolute';
                tempContainer.style.top = '0';
                tempContainer.style.left = '0';
                tempContainer.id = 'temp-spine-player-' + Date.now();
                
                // 清空canvas容器并添加临时容器
                const container = document.getElementById('spine-moving-pet');
                container.innerHTML = '';
                container.appendChild(tempContainer);
                
                // 重新添加loading div
                const newLoadingDiv = document.createElement('div');
                newLoadingDiv.id = 'spine-loading';
                newLoadingDiv.style.cssText = 'position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#4a90e2; font-size:14px;';
                newLoadingDiv.textContent = '正在加载移动模型...';
                container.appendChild(newLoadingDiv);
                
                // 使用Spine Player
                const player = new spine.SpinePlayer(tempContainer.id, {
                    skelUrl: skelUrl,
                    atlasUrl: atlasUrl,
                    showControls: false,
                    backgroundColor: '#00000000',
                    alpha: true,
                    preserveDrawingBuffer: false,
                    premultipliedAlpha: true,
                    scale: 1,
                    success: (p) => {
                        if (newLoadingDiv) newLoadingDiv.style.display = 'none';
                        
                        // 寻找合适的移动动画
                        const prefer = ['move', 'walk', 'run', 'idle', 'Idle', 'stand', 'Stand'];
                        const all = p.animationState.data.skeletonData.animations.map(a => a.name);
                        let chosen = all.find(a => prefer.some(pref => a.toLowerCase().includes(pref.toLowerCase()))) || all[0];
                        
                        if (chosen) {
                            p.setAnimation(chosen, true);
                            originalAnimation = chosen;
                        }
                        
                        // 设置移动相关变量
                        currentMovingSpine = {
                            player: p,
                            container: tempContainer,
                            x: window.innerWidth / 2,
                            animations: all,
                            currentAnimation: chosen
                        };
                        
                        // 设置初始位置
                        tempContainer.style.left = (window.innerWidth / 2 - 110) + 'px';
                        tempContainer.style.width = '220px';
                        tempContainer.style.height = '260px';
                        tempContainer.style.bottom = '0px';
                        tempContainer.style.top = 'auto';
                        
                        // 添加点击事件
                        tempContainer.addEventListener('click', handleMouseClick);
                        
                        isMoving = true;
                        startMoving();
                        
                        console.log('移动Spine模型加载成功！');
                    },
                    error: (error) => {
                        console.error('Spine Player加载失败:', error);
                        if (newLoadingDiv) {
                            newLoadingDiv.style.display = 'block';
                            newLoadingDiv.textContent = '错误: ' + (error.message || '加载失败');
                        }
                    }
                });
                
            } catch (e) {
                console.error('创建移动Spine对象时出错:', e);
                if (loadingDiv) {
                    loadingDiv.style.display = 'block';
                    loadingDiv.textContent = '错误: ' + (e.message || '未知错误');
                }
            }
        }
        
        let moveInterval = null;
        
        function startMoving() {
            if (!currentMovingSpine || !isMoving) return;
            
            if (moveInterval) {
                clearInterval(moveInterval);
            }
            
            moveInterval = setInterval(moveModel, 16); // ~60fps
        }
        
        function stopMoving() {
            isMoving = false;
            isPaused = false;
            if (moveInterval) {
                clearInterval(moveInterval);
                moveInterval = null;
            }
        }
        
        function moveModel() {
            if (!currentMovingSpine || !isMoving || isMouseInteracting || isPaused) return;
            
            // 检查边界并反转方向（在移动之前检查）
            if (currentMovingSpine.x <= 110 && moveDirection < 0) {
                moveDirection = 1;
                if (currentMovingSpine.container) {
                    currentMovingSpine.container.style.transform = 'scaleX(1)';
                }
            } else if (currentMovingSpine.x >= window.innerWidth - 110 && moveDirection > 0) {
                moveDirection = -1;
                if (currentMovingSpine.container) {
                    currentMovingSpine.container.style.transform = 'scaleX(-1)';
                }
            }
            
            // 移动模型容器
            currentMovingSpine.x += moveDirection * moveSpeed;
            
            // 更新容器位置
            if (currentMovingSpine.container) {
                currentMovingSpine.container.style.left = (currentMovingSpine.x - 110) + 'px';
            }
            
            // 随机暂停
            if (Math.random() < 0.003) {
                startRandomPause();
            }
        }
        
        function startRandomPause() {
            if (!currentMovingSpine || isPaused || isMouseInteracting) return;
            
            const pauseAnimations = ['interact', 'relax', 'sleep', 'idle', 'stand'];
            const availableAnimations = currentMovingSpine.animations.filter(anim => 
                pauseAnimations.some(pauseAnim => anim.toLowerCase().includes(pauseAnim.toLowerCase()))
            );
            
            if (availableAnimations.length > 0) {
                const randomAnim = availableAnimations[Math.floor(Math.random() * availableAnimations.length)];
                if (currentMovingSpine.player) {
                    currentMovingSpine.player.setAnimation(randomAnim, false);
                    isPaused = true;
                    
                    // 设置定时器恢复原动画
                    setTimeout(() => {
                        if (isPaused && currentMovingSpine.player && originalAnimation) {
                            currentMovingSpine.player.setAnimation(originalAnimation, true);
                            isPaused = false;
                        }
                    }, 3000); // 3秒后恢复
                }
            }
        }
        
        function handleMouseClick() {
            if (!currentMovingSpine || isMouseInteracting) return;
            
            const interactAnimations = currentMovingSpine.animations.filter(anim => 
                anim.toLowerCase().includes('interact')
            );
            
            if (interactAnimations.length > 0) {
                const interactAnim = interactAnimations[0];
                if (currentMovingSpine.player) {
                    currentMovingSpine.player.setAnimation(interactAnim, false);
                    isMouseInteracting = true;
                    isPaused = false;
                    
                    // 设置定时器恢复原动画
                    setTimeout(() => {
                        if (isMouseInteracting && currentMovingSpine.player && originalAnimation) {
                            currentMovingSpine.player.setAnimation(originalAnimation, true);
                            isMouseInteracting = false;
                        }
                    }, 2000); // 2秒后恢复
                }
            } else {
                // 如果没有interact动画，就切换到下一个动画
                if (currentMovingSpine.animations.length > 1) {
                    const currentIndex = currentMovingSpine.animations.indexOf(currentMovingSpine.currentAnimation);
                    const nextIndex = (currentIndex + 1) % currentMovingSpine.animations.length;
                    const nextAnim = currentMovingSpine.animations[nextIndex];
                    
                    if (currentMovingSpine.player) {
                        currentMovingSpine.player.setAnimation(nextAnim, true);
                        currentMovingSpine.currentAnimation = nextAnim;
                    }
                }
            }
        }
        
        // 暴露全局函数
        window.toggleMovingPet = function(enable) {
            const container = document.getElementById('spine-moving-pet');
            const fixedPet = document.getElementById('spine-pet');
            
            if (enable) {
                container.style.display = 'block';
                fixedPet.style.display = 'none';
                
                // 初始化移动宠物
                if (!movingApp) {
                    initMovingPet();
                }
                
                // 动态获取当前选择的模型
                fetch('/api/spine_model/current')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success && data.skel_path && data.atlas_path) {
                            setTimeout(() => loadMovingSpineModel(data.skel_path, data.atlas_path), 100);
                        } else {
                            // 回退到模板变量
                            const skelUrl = '{{ SPINE_MODEL_SKEL }}';
                            const atlasUrl = '{{ SPINE_MODEL_ATLAS }}';
                            if (skelUrl && atlasUrl) {
                                setTimeout(() => loadMovingSpineModel(skelUrl, atlasUrl), 100);
                            }
                        }
                    })
                    .catch(error => {
                        console.error('获取当前模型失败:', error);
                        // 回退到模板变量
                        const skelUrl = '{{ SPINE_MODEL_SKEL }}';
                        const atlasUrl = '{{ SPINE_MODEL_ATLAS }}';
                        if (skelUrl && atlasUrl) {
                            setTimeout(() => loadMovingSpineModel(skelUrl, atlasUrl), 100);
                        }
                    });
            } else {
                container.style.display = 'none';
                fixedPet.style.display = 'block';
                stopMoving();
            }
        };
        
        window.refreshMovingPet = function(newSkelUrl, newAtlasUrl) {
             if (document.getElementById('spine-moving-pet').style.display !== 'none') {
                 loadMovingSpineModel(newSkelUrl, newAtlasUrl);
             }
         };
         
         // 页面加载时检查宠物模式设置
         document.addEventListener('DOMContentLoaded', function() {
             const savedMode = localStorage.getItem('petMode');
             if (savedMode === 'moving') {
                 // 延迟一点时间确保所有脚本都加载完成
                 setTimeout(() => {
                     if (typeof window.toggleMovingPet === 'function') {
                         // 动态获取当前模型并启用移动宠物
                         fetch('/api/spine_model/current')
                             .then(response => response.json())
                             .then(data => {
                                 if (data.success && data.skel_path && data.atlas_path) {
                                     window.toggleMovingPet(true);
                                 } else {
                                     // 回退到模板变量
                                     window.toggleMovingPet(true);
                                 }
                             })
                             .catch(error => {
                                 console.error('获取当前模型失败:', error);
                                 // 回退到模板变量
                                 window.toggleMovingPet(true);
                             });
                     }
                 }, 500);
             }
         });
     })();
    </script>
    
    <!-- 全局背景设置加载 -->
    <script>
    // 加载背景设置
    function loadBackgroundSettings() {
        const savedImage = localStorage.getItem('backgroundImage');
        const savedOpacity = localStorage.getItem('backgroundOpacity') || '50';
        
        if (savedImage) {
            document.documentElement.style.setProperty('--bg-image', `url(${savedImage})`);
            document.documentElement.style.setProperty('--bg-opacity', savedOpacity / 100);
        }
    }
    
    // 页面加载时自动应用背景设置
    document.addEventListener('DOMContentLoaded', loadBackgroundSettings);
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
