<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}07妙妙屋订单管理系统{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- FontAwesome图标库 -->
    <link href="/fontawesome-free-7.0.0-web/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='iconfont.css') }}" rel="stylesheet">
    
    <!-- 网站图标 -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='头像_耀骑士临光.png') }}">
    
    <style>

        .contact-select {
            font-family: "Font Awesome 7 Free", "Font Awesome 7 Brands", sans-serif;
        }
        
        .contact-select option {
            font-family: "Font Awesome 7 Free", "Font Awesome 7 Brands", sans-serif;
            font-weight: 900;
        }
        :root {
            --primary-color: #1814F3;
            --secondary-color: #718EBF;
            --success-color: #16DBAA;
            --warning-color: #FFBB38;
            --danger-color: #FE5C73;
            --dark-color: #232323;
            --light-color: #F5F7FA;
            --white-color: #FFFFFF;
            --sidebar-width: 200px;
            --bg-image: none;
            --bg-opacity: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
        }
        
        /* 背景设置 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--bg-image, none);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: var(--bg-opacity, 0);
            z-index: -1;
            pointer-events: none;
        }

        /* 侧边栏样式 */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--white-color);
            border-right: 1px solid #E6EFF5;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 30px 25px;
            border-bottom: 1px solid #E6EFF5;
        }

        .sidebar-logo {
            font-size: 21px;
            font-weight: 800;
            color: var(--dark-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sidebar-logo-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 25px;
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary-color);
            background-color: rgba(24, 20, 243, 0.05);
        }

        .nav-link.active {
            color: var(--primary-color);
            background-color: rgba(24, 20, 243, 0.1);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: var(--primary-color);
            border-radius: 10px 0 0 10px;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px; /* 交由gap控制间距 */
            fill: currentColor;
        }

        /* 统一侧边栏图标和文字颜色：未选中灰色，选中/悬停蓝色 */
        .sidebar .nav-link svg,
        .sidebar .nav-link i.bi {
            color: inherit;
            fill: currentColor;
        }
        
        .sidebar .nav-link.active svg,
        .sidebar .nav-link:hover svg,
        .sidebar .nav-link.active i.bi,
        .sidebar .nav-link:hover i.bi {
            color: var(--primary-color);
            fill: currentColor;
        }

        /* 统一Bootstrap图标尺寸和对齐 */
        .sidebar .nav-link i.bi.nav-icon {
            font-size: 22px;
            vertical-align: middle;
            display: inline-block;
            line-height: 0.5;
        }

        /* 主要内容区域 */
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
        }

        /* 顶部导航栏 */
        .top-navbar {
            background: var(--white-color);
            padding: 20px 30px;
            border-bottom: 1px solid #E6EFF5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--dark-color);
            margin: 0;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--light-color);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-color);
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .notification-btn:hover {
            background: var(--primary-color);
            color: var(--white-color);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* 内容区域 */
        .content-area {
            padding: 30px;
        }

        /* 卡片样式 */
        .dashboard-card {
            background: var(--white-color);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 4px 18px 0 rgba(75, 70, 92, 0.1);
            border: none;
            margin-bottom: 30px;
        }

        .card-header {
            border: none;
            background: transparent;
            padding: 0 0 20px 0;
        }

        .card-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--dark-color);
            margin: 0;
        }

        /* 统计卡片 */
        .stat-card {
            background: var(--white-color);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 18px 0 rgba(75, 70, 92, 0.1);
            border: none;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--secondary-color);
            font-weight: 500;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .top-navbar {
                padding: 15px 20px;
            }

            .content-area {
                padding: 20px;
            }
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* === Android/Mobile 端适配 === */
        .android-device, .mobile-device {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        /* 侧边栏在Android端适配 */
        .android-device .sidebar, .mobile-device .sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            width: 280px; /* 稍宽一些便于触控 */
        }
        
        .android-device.sidebar-open .sidebar, .mobile-device.sidebar-open .sidebar {
            transform: translateX(0);
        }
        
        .android-device .main-content, .mobile-device .main-content {
            margin-left: 0;
        }
        
        /* 顶部导航栏适配 */
        .android-device .top-navbar, .mobile-device .top-navbar {
            padding: 15px 20px;
        }
        
        .android-device .page-title, .mobile-device .page-title {
            font-size: 1.8rem;
        }
        
        /* 卡片适配 */
        .android-device .dashboard-card, .mobile-device .dashboard-card {
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .android-device .stat-card, .mobile-device .stat-card {
            padding: 20px;
            border-radius: 18px;
        }
        
        /* 统计图标适配 */
        .android-device .stat-icon, .mobile-device .stat-icon {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
        
        /* 导航链接适配 */
        .android-device .nav-link, .mobile-device .nav-link {
            padding: 18px 25px;
            font-size: 1rem;
        }
        
        .android-device .nav-icon, .mobile-device .nav-icon {
            width: 22px;
            height: 22px;
        }
        
        /* 用户头像和通知按钮适配 */
        .android-device .notification-btn, .mobile-device .notification-btn {
            width: 44px;
            height: 44px;
            font-size: 18px;
        }
        
        /* 添加汉堡菜单按钮 */
        .android-device .mobile-menu-toggle, .mobile-device .mobile-menu-toggle {
            display: block;
            width: 44px;
            height: 44px;
            border: none;
            background: var(--light-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-color);
            font-size: 18px;
        }
        
        .desktop-device .mobile-menu-toggle {
            display: none;
        }
        
        /* 内容区域适配 */
        .android-device .content-area, .mobile-device .content-area {
            padding: 20px;
        }
        
        /* 统计值字体适配 */
        .android-device .stat-value, .mobile-device .stat-value {
            font-size: 2.2rem;
        }
        
        /* 遮罩层 */
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        
        .android-device.sidebar-open .mobile-overlay,
        .mobile-device.sidebar-open .mobile-overlay {
            display: block;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="{% if is_android %}android-device{% elif is_mobile %}mobile-device{% else %}desktop-device{% endif %}"{% if is_android %} data-platform="android"{% elif is_mobile %} data-platform="mobile"{% else %} data-platform="desktop"{% endif %}>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="{{ url_for('index') }}" class="sidebar-logo">
                <img src="{{ url_for('static', filename='头像_耀骑士临光.png') }}" alt="logo" class="sidebar-logo-icon">
                07妙妙屋
            </a>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="{{ url_for('dashboard_index') }}" class="nav-link {% if request.endpoint == 'dashboard_index' %}active{% endif %}">
                    <i class="bi bi-house nav-icon"></i>
                    订单列表
                </a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('calendar') }}" class="nav-link {% if request.endpoint == 'calendar' %}active{% endif %}">
                    <i class="bi bi-calendar3 nav-icon"></i>
                    订单日历
                </a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('revenue') }}" class="nav-link {% if request.endpoint == 'revenue' %}active{% endif %}">
                    <i class="bi bi-graph-up-arrow nav-icon"></i>
                    收入统计
                </a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('analytics') }}" class="nav-link {% if request.endpoint == 'analytics' %}active{% endif %}">
                    <i class="bi bi-bar-chart nav-icon"></i>
                    订单分析
                </a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('inventory') }}" class="nav-link {% if request.endpoint == 'inventory' %}active{% endif %}">
                    <i class="bi bi-box-seam nav-icon"></i>
                    材料库存
                </a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('timesheet') }}" class="nav-link {% if request.endpoint == 'timesheet' %}active{% endif %}">
                    <i class="bi bi-clock nav-icon"></i>
                    工时记录
                </a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('add_order') }}" class="nav-link {% if request.endpoint == 'add_order' %}active{% endif %}">
                    <i class="bi bi-plus-circle nav-icon"></i>
                    添加订单
                </a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('settings') }}" class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}">
                    <i class="bi bi-gear nav-icon"></i>
                    系统设置
                </a>
            </div>
        </nav>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content">
        <!-- 顶部导航栏 -->
        <div class="top-navbar">
            <div style="display:flex; align-items:center; gap:12px;">
                <button class="mobile-menu-toggle" aria-label="打开菜单">
                    <i class="bi bi-list"></i>
                </button>
                <h1 class="page-title">{% block page_title %}Dashboard{% endblock %}</h1>
            </div>
            <div class="user-profile">
                <button class="notification-btn">
                    <i class="bi bi-bell"></i>
                </button>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="content-area">
            {% block content %}{% endblock %}
        </div>
    </div>
    <div class="mobile-overlay"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    // 页面加载时恢复背景设置
    window.addEventListener('load', function() {
        const savedImage = localStorage.getItem('backgroundImage');
        const savedOpacity = localStorage.getItem('backgroundOpacity') || '50';
        
        if (savedImage) {
            const opacityValue = savedOpacity / 100;
            document.documentElement.style.setProperty('--bg-image', `url(${savedImage})`);
            document.documentElement.style.setProperty('--bg-opacity', opacityValue);
        }

        // 移动端侧边栏开关
        const body = document.body;
        const toggleBtn = document.querySelector('.mobile-menu-toggle');
        const overlay = document.querySelector('.mobile-overlay');
        const sidebar = document.querySelector('.sidebar');
        
        function closeSidebar() { body.classList.remove('sidebar-open'); }
        function openSidebar() { body.classList.add('sidebar-open'); }
        
        if (toggleBtn) {
            toggleBtn.addEventListener('click', function() {
                body.classList.toggle('sidebar-open');
            });
        }
        if (overlay) {
            overlay.addEventListener('click', closeSidebar);
        }
        // 当窗口尺寸变化时，如从横屏切回竖屏，确保关闭侧边栏
        window.addEventListener('resize', function() {
            if (window.innerWidth > 992) {
                closeSidebar();
            }
        });
    });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
