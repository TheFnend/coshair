<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}07妙妙屋订单管理系统{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- FontAwesome图标库 -->
    <link href="/fontawesome-free-7.0.0-web/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='iconfont.css') }}" rel="stylesheet">
    
    <!-- 网站图标 -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='头像_耀骑士临光.png') }}">
    
    <!-- PIXI.js and Spine dependencies for moving pet -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.2.2/dist/browser/pixi.js"
            integrity="sha256-AiXDYWt7rqC7JuOBLIvL2GuRGjjE1mvYepH56aycTPc=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='naganeko.pages.dev/chibi-gif/js2/pixi-spine-3.8.umd_all-3.8@3.0.16.js') }}"></script>
    
    <style>

        .contact-select {
            font-family: "Font Awesome 7 Free", "Font Awesome 7 Brands", sans-serif;
        }
        
        .contact-select option {
            font-family: "Font Awesome 7 Free", "Font Awesome 7 Brands", sans-serif;
            font-weight: 900;
        }
        :root {
            --primary-color: #1814F3;
            --secondary-color: #718EBF;
            --success-color: #16DBAA;
            --warning-color: #FFBB38;
            --danger-color: #FE5C73;
            --dark-color: #232323;
            --light-color: #F5F7FA;
            --white-color: #FFFFFF;
            --sidebar-width: 200px;
            --bg-image: none;
            --bg-opacity: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
        }
        
        /* 背景设置 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--bg-image, none);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: var(--bg-opacity, 0);
            z-index: -1;
            pointer-events: none;
        }

        /* 侧边栏样式 */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--white-color);
            border-right: 1px solid #E6EFF5;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 30px 25px;
            border-bottom: 1px solid #E6EFF5;
        }

        .sidebar-logo {
            font-size: 21px;
            font-weight: 800;
            color: var(--dark-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sidebar-logo-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 25px;
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary-color);
            background-color: rgba(24, 20, 243, 0.05);
        }

        .nav-link.active {
            color: var(--primary-color);
            background-color: rgba(24, 20, 243, 0.1);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: var(--primary-color);
            border-radius: 10px 0 0 10px;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px; /* 交由gap控制间距 */
            fill: currentColor;
        }

        /* 统一侧边栏图标和文字颜色：未选中灰色，选中/悬停蓝色 */
        .sidebar .nav-link svg,
        .sidebar .nav-link i.bi {
            color: inherit;
            fill: currentColor;
        }
        
        .sidebar .nav-link.active svg,
        .sidebar .nav-link:hover svg,
        .sidebar .nav-link.active i.bi,
        .sidebar .nav-link:hover i.bi {
            color: var(--primary-color);
            fill: currentColor;
        }

        /* 统一Bootstrap图标尺寸和对齐 */
        .sidebar .nav-link i.bi.nav-icon {
            font-size: 22px;
            vertical-align: middle;
            display: inline-block;
            line-height: 0.5;
        }

        /* 主要内容区域 */
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
        }

        /* 顶部导航栏 */
        .top-navbar {
            background: var(--white-color);
            padding: 20px 30px;
            border-bottom: 1px solid #E6EFF5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--dark-color);
            margin: 0;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--light-color);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-color);
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .notification-btn:hover {
            background: var(--primary-color);
            color: var(--white-color);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* 内容区域 */
        .content-area {
            padding: 30px;
        }

        /* 卡片样式 */
        .dashboard-card {
            background: var(--white-color);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 4px 18px 0 rgba(75, 70, 92, 0.1);
            border: none;
            margin-bottom: 30px;
        }

        .card-header {
            border: none;
            background: transparent;
            padding: 0 0 20px 0;
        }

        .card-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--dark-color);
            margin: 0;
        }

        /* 统计卡片 */
        .stat-card {
            background: var(--white-color);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 18px 0 rgba(75, 70, 92, 0.1);
            border: none;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--secondary-color);
            font-weight: 500;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .top-navbar {
                padding: 15px 20px;
            }

            .content-area {
                padding: 20px;
            }
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* === Android/Mobile 端适配 === */
        .android-device, .mobile-device {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        /* 侧边栏在Android端适配 */
        .android-device .sidebar, .mobile-device .sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            width: 280px; /* 稍宽一些便于触控 */
        }
        
        .android-device.sidebar-open .sidebar, .mobile-device.sidebar-open .sidebar {
            transform: translateX(0);
        }
        
        .android-device .main-content, .mobile-device .main-content {
            margin-left: 0;
        }
        
        /* 顶部导航栏适配 */
        .android-device .top-navbar, .mobile-device .top-navbar {
            padding: 15px 20px;
        }
        
        .android-device .page-title, .mobile-device .page-title {
            font-size: 1.8rem;
        }
        
        /* 卡片适配 */
        .android-device .dashboard-card, .mobile-device .dashboard-card {
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .android-device .stat-card, .mobile-device .stat-card {
            padding: 20px;
            border-radius: 18px;
        }
        
        /* 统计图标适配 */
        .android-device .stat-icon, .mobile-device .stat-icon {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
        
        /* 导航链接适配 */
        .android-device .nav-link, .mobile-device .nav-link {
            padding: 18px 25px;
            font-size: 1rem;
        }
        
        .android-device .nav-icon, .mobile-device .nav-icon {
            width: 22px;
            height: 22px;
        }
        
        /* 用户头像和通知按钮适配 */
        .android-device .notification-btn, .mobile-device .notification-btn {
            width: 44px;
            height: 44px;
            font-size: 18px;
        }
        
        /* 添加汉堡菜单按钮 */
        .android-device .mobile-menu-toggle, .mobile-device .mobile-menu-toggle {
            display: block;
            width: 44px;
            height: 44px;
            border: none;
            background: var(--light-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-color);
            font-size: 18px;
        }
        
        .desktop-device .mobile-menu-toggle {
            display: none;
        }
        
        /* 内容区域适配 */
        .android-device .content-area, .mobile-device .content-area {
            padding: 20px;
        }
        
        /* 统计值字体适配 */
        .android-device .stat-value, .mobile-device .stat-value {
            font-size: 2.2rem;
        }
        
        /* 遮罩层 */
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        
        .android-device.sidebar-open .mobile-overlay,
        .mobile-device.sidebar-open .mobile-overlay {
            display: block;
        }
    </style>
    
    {% block extra_css %}{% endblock %}

</head>
<body class="{% if is_android %}android-device{% elif is_mobile %}mobile-device{% else %}desktop-device{% endif %}"{% if is_android %} data-platform="android"{% elif is_mobile %} data-platform="mobile"{% else %} data-platform="desktop"{% endif %}>

    <!-- 固定位置的宠物容器 -->
    <div id="spine-pet" aria-label="网页宠物" style="position:fixed; right:16px; bottom:16px; width:220px; height:260px; z-index: 1050; pointer-events:auto;"></div>
    
    <!-- 全屏移动宠物容器 -->
    <div id="spine-moving-pet" aria-label="移动宠物" style="position:fixed; top:0px; left:0px; width:100vw; height:100vh; z-index: 1000; pointer-events:none; display:none; overflow: visible;">
        <div id="spine-loading" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#4a90e2; font-size:14px; display:none;">正在加载模型...</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="{{ url_for('spine_player_js_38') }}?v=2"></script>
    <link rel="stylesheet" href="{{ url_for('spine_player_css_38') }}?v=2">
    <script>
    // 全局函数：处理包含#的URL，进行编码以防止被截断
    window.safeUrl = function(url) {
        if (typeof url === 'string' && url.includes('#')) {
            return url.replace(/#/g, '%23');
        }
        return url;
    };

    (function(){
        // Patch 图片src写入，自动编码#
        try {
            if (!window.__spineImgSrcPatched) {
                const desc = Object.getOwnPropertyDescriptor(HTMLImageElement.prototype, 'src');
                if (desc && desc.set && desc.get) {
                    Object.defineProperty(HTMLImageElement.prototype, 'src', {
                        configurable: true,
                        enumerable: true,
                        get: function(){ return desc.get.call(this); },
                        set: function(val){
                            try {
                                if (typeof val === 'string' && val.includes('#') && (val.indexOf('/arkmodels/') !== -1)) {
                                    val = val.replace(/#/g, '%23');
                                }
                            } catch (e) {}
                            return desc.set.call(this, val);
                        }
                    });
                    window.__spineImgSrcPatched = true;
                }
            }
        } catch (e) {}

        const containerId = 'spine-pet';
        const isMobile = document.body.classList.contains('android-device') || document.body.classList.contains('mobile-device');
        const scale = isMobile ? 0.8 : 1;
        const playerWidth = isMobile ? 180 : 220;
        const playerHeight = isMobile ? 220 : 260;
        const container = document.getElementById(containerId);
        if (!container) return;
        container.style.width = playerWidth + 'px';
        container.style.height = playerHeight + 'px';

        function initPlayer(skelUrl, atlasUrl){
            try {
                const player = new spine.SpinePlayer(containerId, {
                    skelUrl: skelUrl,
                    atlasUrl: atlasUrl,
                    showControls: false,
                    backgroundColor: '#00000000',
                    alpha: true,
                    preserveDrawingBuffer: false,
                    premultipliedAlpha: true,
                    scale,
                    success: (p) => {
                        const prefer = ['idle', 'Idle', 'stand', 'Stand', 'breath', 'idle_1'];
                        const all = p.animationState.data.skeletonData.animations.map(a=>a.name);
                        let chosen = all.find(a=>prefer.includes(a)) || all[0];
                        p.setAnimation(chosen, true);

                        if (window._spinePetClickHandler) {
                            container.removeEventListener('click', window._spinePetClickHandler);
                        }
                        const handler = ()=>{
                            const idx = all.indexOf(chosen);
                            const next = all[(idx + 1) % all.length];
                            chosen = next;
                            p.setAnimation(next, true);
                        };
                        container.addEventListener('click', handler);
                        window._spinePetClickHandler = handler;
                    }
                });
                window._spinePetPlayer = player;
            } catch(e) {
                console.error('Spine player init failed', e);
            }
        }

        window.refreshSpinePet = function(newSkelUrl, newAtlasUrl){
            if (!newSkelUrl || !newAtlasUrl) return;
            container.innerHTML = '';
            initPlayer(newSkelUrl, newAtlasUrl);
        };
        window.refreshSpinePetFromServer = async function(){
            try {
                const res = await fetch('/api/spine_model/current');
                const data = await res.json();
                if (data && data.success && data.skel_path && data.atlas_path) {
                    window.refreshSpinePet(data.skel_path, data.atlas_path);
                }
            } catch (e) {
                console.error('刷新宠物失败', e);
            }
        };

        const skelUrl = '{{ SPINE_MODEL_SKEL }}';
        const atlasUrl = '{{ SPINE_MODEL_ATLAS }}';
        initPlayer(skelUrl, atlasUrl);
    })();
    
    // ==================== 移动宠物功能 ====================
    (function() {
        // 使用PIXI.js实现移动宠物，完全参考simple_spine_viewer.html的成功实现
        let movingApp = null;
        let movingPets = []; // 多宠物数组
        let globalMoveSpeed = 1;
        let tickerRunning = false; // 确保ticker只注册一次
        
        // 物理常量（多宠物通用）
        const GRAVITY = 2200;       // px/s^2
        const AIR_FRICTION = 2.0;   // 空气阻力
        const STATIC_FRICTION = 900.0; // 地面静摩擦
        const DYNAMIC_FRICTION = 300.0; // 动态摩擦（移动时使用，低于静摩擦）
        const RESILIENCE = 0.3;     // 水平弹性（墙面反弹系数）
        const DROP_THRESHOLD = 10.0; // 触发落地一次的最小高度
        const MAX_SPEED_X = 2500.0;
        const MAX_SPEED_Y = 3500.0;
        
        // 碰撞设置
        let collisionEnabled = true; // 默认启用碰撞
        
        // MovingPet类定义 - 管理单个宠物的所有属性
        class MovingPet {
            constructor(spineObject, skelUrl, atlasUrl) {
                this.spine = spineObject;
                this.skelUrl = skelUrl;
                this.atlasUrl = atlasUrl;
                this.id = Date.now() + Math.random(); // 唯一ID
                this.isMoving = false;
                this.moveDirection = Math.random() > 0.5 ? 1 : -1; // 随机初始方向
                this.moveSpeed = globalMoveSpeed;
                this.isPaused = false;
                this.isMouseInteracting = false;
                this.originalAnimation = '';
                this.currentAction = 'init';
                this.actionStartTime = 0;
                this.isInMoveAction = false;
                this.hasInitialInteract = false;
                this.bounds = null; // 缓存的边界信息
                // 拖拽/惯性状态
                this.isDragging = false;
                this.dragOffsetX = 0;
                this.dragOffsetY = 0;
                this.highlightGfx = null;
                // 惯性物理新增
                this.vx = 0;
                this.vy = 0;
                this.isOnGround = true;
                this.dropStartY = null;
                this.pointerSamples = [];
            }
            
            // 清理宠物资源
            destroy() {
                if (this.spine) {
                    if (movingApp && movingApp.stage && movingApp.stage.children.includes(this.spine)) {
                        movingApp.stage.removeChild(this.spine);
                    }
                    this.spine.off('click');
                    if (this.highlightGfx && movingApp && movingApp.stage) {
                        try { movingApp.stage.removeChild(this.highlightGfx); } catch(_) {}
                    }
                    if (this.spine.destroy) {
                        this.spine.destroy();
                    }
                }
            }
        }
        
        function initMovingPet() {
            // 检查PIXI是否可用
            if (typeof PIXI === 'undefined') {
                console.error('PIXI.js未加载，移动宠物功能不可用');
                return;
            }
            
            // 创建PIXI应用
            movingApp = new PIXI.Application({
                width: window.innerWidth,
                height: window.innerHeight,
                backgroundColor: 0x000000,
                backgroundAlpha: 0,
                antialias: true,
                resolution: window.devicePixelRatio || 1,
                autoDensity: true
            });
            
            console.log('移动宠物PIXI应用初始化完成');
        }
        
        // 编码URL路径中的每个段，避免如#等特殊字符导致加载失败
        function encodePathSegments(path) {
            if (!path) return path;
            // 检查路径是否已经编码，避免双重编码
            try {
                // 如果路径已经编码，decodeURIComponent不会抛出错误
                const decoded = decodeURIComponent(path);
                // 如果解码后的路径与原路径不同，说明已经编码过了
                if (decoded !== path) {
                    return path; // 已经编码，直接返回
                }
            } catch (e) {
                // 解码失败，说明路径可能包含特殊字符但未编码
            }
            return path.split('/').map(encodeURIComponent).join('/');
        }
        
        // 添加新宠物到多宠物系统
        function addMovingPet(skelUrl, atlasUrl, callback) {
            if (!skelUrl || !atlasUrl) return;
            
            const loadingDiv = document.getElementById('spine-loading');

            try {

                const loader = new PIXI.Loader();
                
                // 对skel路径进行分段编码，避免如#等特殊字符的问题
                const encodedSkelUrl = encodePathSegments(skelUrl);
                
                // 自定义imageLoader，确保atlas中的png文件名也会被正确编码
                const customImageLoaderFactory = function(ldr, namePrefix, baseUrl, imageOptions) {
                    if (baseUrl && baseUrl.lastIndexOf('/') !== (baseUrl.length - 1)) {
                        baseUrl += '/';
                    }
                    return function(line, callback) {
                        const name = namePrefix + line;
                        const encodedLine = line.split('/').map(encodeURIComponent).join('/');
                        const url = baseUrl + encodedLine;
                        const cachedResource = ldr.resources[name];
                        if (cachedResource) {
                            const done = () => {
                                callback(cachedResource.texture.baseTexture);
                            };
                            if (cachedResource.texture) {
                                done();
                            } else {
                                cachedResource.onAfterMiddleware.add(done);
                            }
                        } else {
                            ldr.add(name, url, imageOptions, (resource) => {
                                if (!resource.error) {
                                    if (line.indexOf('-pma.') >= 0 && PIXI.ALPHA_MODES && resource.texture && resource.texture.baseTexture) {
                                        resource.texture.baseTexture.alphaMode = PIXI.ALPHA_MODES.PMA;

                // 添加Spine资源到加载器
                loader.add('movingModel', encodedSkelUrl, {

                        let defaultAnimation = spineObject.state.data.skeletonData.animations.find(anim => 
                            anim.name.toLowerCase().includes('move') || anim.name.toLowerCase().includes('walk')
                        );
                        if (!defaultAnimation) {
                            defaultAnimation = spineObject.state.data.skeletonData.animations[0];

                        if (defaultAnimation) {
                            spineObject.state.setAnimation(0, defaultAnimation.name, true);

                        // 初始位置避让：尽量放在不与其它宠物重叠的位置
                        try {
                            const pad = 8; // 适度的间距
                            const maxTries = 20;
                            // 获取当前宠物的宽度估计
                            const b = getPetBounds(pet);
                            const estW = (b && b.width) ? b.width : (movingApp.screen.width * 0.1);
                            let placed = false;
                            for (let t = 0; t < maxTries && !placed; t++) {
                                const x = Math.random() * (movingApp.screen.width - estW) + estW / 2;
                                spineObject.x = x;
                                spineObject.y = movingApp.screen.height; // 贴底
                                const nowB = getPetBounds(pet);
                                placed = true;
                                for (const other of movingPets) {
                                    if (other === pet) continue;
                                    const ob = getPetBounds(other);
                                    if (ob && nowB && ob.right > nowB.left - pad && ob.left < nowB.right + pad) {
                                        placed = false; break;

                        console.log('可用动画:', spineObject.state.data.skeletonData.animations.map(anim => anim.name));
                    } catch (e) {
                        console.error('创建移动Spine对象时出错:', e);
                        const loadingDiv = document.getElementById('spine-loading');

                            loadingDiv.style.display = 'block';
                            loadingDiv.textContent = '错误: ' + (e.message || '未知错误');

                    loadingDiv.textContent = '错误: ' + (error.message || '未知错误');

        }
        
        function startMoving() {
            if (!movingApp || movingPets.length === 0) return;
            if (tickerRunning) return; // 防止重复添加导致速度翻倍
            movingApp.ticker.add(moveModel);
            tickerRunning = true;
        }
        
        function stopMoving() {
            movingPets.forEach(pet => {
                pet.isMoving = false;
                pet.isPaused = false;
            });
            if (movingApp) {
                movingApp.ticker.remove(moveModel);
            }
            tickerRunning = false;
        }
        
        // 添加清除所有宠物的函数
        function clearAllPets() {
            movingPets.forEach(pet => pet.destroy());
            movingPets = [];
            stopMoving();
            console.log('已清除所有移动宠物');
            // 通知变更 + 持久化
            dispatchPetsChanged();
        }
        
        // 添加删除单个宠物的函数
        function removePet(petIndex) {
            if (petIndex >= 0 && petIndex < movingPets.length) {
                const pet = movingPets[petIndex];
                pet.destroy();
                movingPets.splice(petIndex, 1);
                if (movingPets.length === 0) {
                    stopMoving();

                console.log(`已删除宠物 ${petIndex}`);

                dispatchPetsChanged();
                return true;
            }
            return false;
        }
        
        // 新的状态管理变量
        let currentAction = 'init'; // 当前动作状态
        let actionStartTime = 0;
        let isInMoveAction = false;
        let hasInitialInteract = false;
        
        // 动作权重配置
        const ACTION_WEIGHTS = {
            'relax': 160,    // relax/idle
            'sleep': 32,
            'move_left': 32, // 向左移动
            'move_right': 32, // 向右移动
            'special': 16    // 如果模型有special动作
        };
        
        // 加权随机选择动作（按宠物）
        function selectWeightedAction(pet) {
            if (!pet || !pet.spine) return 'relax';
            
            const animations = pet.spine.state.data.skeletonData.animations;
            const weights = [];
            const actions = [];
            
            const hasRelaxIdle = animations.some(anim => {
                const name = anim.name.toLowerCase();
                return name.includes('relax') || name.includes('idle');
            });
            if (hasRelaxIdle) {
                weights.push(ACTION_WEIGHTS.relax);
                actions.push('relax');
            }
            
            const hasSleep = animations.some(anim => 
                anim.name.toLowerCase().includes('sleep')
            );
            if (hasSleep) {
                weights.push(ACTION_WEIGHTS.sleep);
                actions.push('sleep');
            }
            
            const hasMove = animations.some(anim => {
                const name = anim.name.toLowerCase();
                return name.includes('move') || name.includes('walk') || name.includes('run');
            });
            if (hasMove) {
                weights.push(ACTION_WEIGHTS.move_left);
                actions.push('move_left');
                weights.push(ACTION_WEIGHTS.move_right);
                actions.push('move_right');
            }
            
            const hasSpecial = animations.some(anim => 
                anim.name.toLowerCase().includes('special')
            );
            if (hasSpecial) {
                weights.push(ACTION_WEIGHTS.special);
                actions.push('special');
            }
            
            const totalWeight = weights.reduce((sum, weight) => sum + weight, 0);
            let random = Math.random() * totalWeight;
            
            for (let i = 0; i < weights.length; i++) {
                random -= weights[i];
                if (random <= 0) {
                    return actions[i];
                }
            }
            
            return actions[0] || 'relax';
        }
        
        // 执行动作（按宠物）
        function performAction(pet, action) {
            if (!pet || !pet.spine) return;
            
            pet.currentAction = action;
            pet.actionStartTime = Date.now();
            
            const animations = pet.spine.state.data.skeletonData.animations;
            let targetAnimation = null;
            
            switch (action) {
                case 'relax':
                    targetAnimation = animations.find(anim => {
                        const name = anim.name.toLowerCase();
                        return name.includes('relax') || name.includes('idle');
                    });
                    pet.isInMoveAction = false;
                    break;
                case 'sleep':
                    targetAnimation = animations.find(anim => 
                        anim.name.toLowerCase().includes('sleep')
                    );
                    pet.isInMoveAction = false;
                    break;
                case 'move_left':
                    targetAnimation = animations.find(anim => {
                        const name = anim.name.toLowerCase();
                        return name.includes('move') || name.includes('walk') || name.includes('run');
                    });
                    pet.isInMoveAction = true;
                    pet.moveDirection = -1;
                    if (pet.spine.skeleton) {
                        pet.spine.skeleton.scaleX = -Math.abs(pet.spine.skeleton.scaleX);
                    }
                    break;
                case 'move_right':
                    targetAnimation = animations.find(anim => {
                        const name = anim.name.toLowerCase();
                        return name.includes('move') || name.includes('walk') || name.includes('run');
                    });
                    pet.isInMoveAction = true;
                    pet.moveDirection = 1;
                    if (pet.spine.skeleton) {
                        pet.spine.skeleton.scaleX = Math.abs(pet.spine.skeleton.scaleX);
                    }
                    break;
                case 'special':
                    targetAnimation = animations.find(anim => 
                        anim.name.toLowerCase().includes('special')
                    );
                    pet.isInMoveAction = false;
                    break;
                case 'interact':
                    targetAnimation = animations.find(anim => 
                        anim.name.toLowerCase().includes('interact')
                    );
                    pet.isInMoveAction = false;
                    break;
            }
            
            if (!targetAnimation) {
                targetAnimation = animations.find(anim => 
                    anim.name.toLowerCase().includes('idle')
                ) || animations[0];
            }
            
            if (targetAnimation) {
                const isLoop = action === 'move_left' || action === 'move_right' || action === 'relax';
                pet.spine.state.setAnimation(0, targetAnimation.name, isLoop);
                
                if (!isLoop) {
                    pet.spine.state.addListener({
                        complete: function(entry) {
                            if (entry.animation.name === targetAnimation.name) {
                                // 清除监听器，选择下一个动作
                                pet.spine.state.clearListeners();
                                const nextAction = selectWeightedAction(pet);
                                performAction(pet, nextAction);
                            }
                        }
                    });
                } else {
                    const duration = 3000 + Math.random() * 5000; // 3-8秒
                    setTimeout(() => {
                        if (pet.currentAction === action && !pet.isMouseInteracting) {
                            const nextAction = selectWeightedAction(pet);
                            performAction(pet, nextAction);
                        }
                    }, duration);
                }
            }
        }
        
        function moveModel() {
            if (!movingApp || movingPets.length === 0) return;
            
            const dt = (movingApp && movingApp.ticker && typeof movingApp.ticker.deltaMS === 'number') ? (movingApp.ticker.deltaMS / 1000) : (1/60);
            const groundY = movingApp.screen.height;
            for (const pet of movingPets) {
                if (!pet.isMoving || !pet.spine) continue;
                
                // 拖拽或点击交互中不更新物理
                if (pet.isDragging || pet.isMouseInteracting) continue;
                
                // 首次进入时可播放一次交互动画
                if (!pet.hasInitialInteract) {
                    pet.hasInitialInteract = true;
                    performAction(pet, 'interact');
                }
                const wasOnGround = !!pet.isOnGround;
                
                // 移动动作：给宠物施加水平推力
                if (pet.isInMoveAction && pet.moveDirection) {
                    const moveForce = pet.isOnGround ? 800 : 400; // 地面推力更强，空中推力较弱
                    pet.vx += pet.moveDirection * moveForce * dt;
                }
                
                // 重力（离地才生效）
                if (!pet.isOnGround) {
                    pet.vy += GRAVITY * dt;
                }
                // 空气阻力
                const air = Math.max(0, 1 - AIR_FRICTION * dt);
                pet.vx *= air;
                if (!pet.isOnGround) pet.vy *= air;
                // 地面摩擦：移动时用动态摩擦，否则用静摩擦
                if (pet.isOnGround) {
                    const groundFriction = pet.isInMoveAction ? DYNAMIC_FRICTION : STATIC_FRICTION;
                    const sign = Math.sign(pet.vx);
                    const mag = Math.max(0, Math.abs(pet.vx) - groundFriction * dt);
                    pet.vx = sign * mag;
                }
                // 限速
                pet.vx = Math.max(-MAX_SPEED_X, Math.min(MAX_SPEED_X, pet.vx));
                pet.vy = Math.max(-MAX_SPEED_Y, Math.min(MAX_SPEED_Y, pet.vy));
                // 积分位置
                pet.spine.x += pet.vx * dt;
                pet.spine.y += pet.vy * dt;
                // 垂直边界与落地
                if (pet.spine.y >= groundY) {
                    if (!wasOnGround && pet.dropStartY != null) {
                        const droppedHeight = groundY - pet.dropStartY;
                        if (droppedHeight >= DROP_THRESHOLD) {
                            performAction(pet, 'interact');
                        }
                    }
                    pet.spine.y = groundY;
                    pet.vy = 0;
                    pet.isOnGround = true;
                } else if (pet.spine.y < 0) {
                    pet.spine.y = 0;
                    pet.vy = 0;
                    pet.isOnGround = false;
                } else {
                    pet.isOnGround = false;
                }
                // 水平边界 + 反弹
                if (pet.spine.x <= 0) {
                    pet.spine.x = 0; pet.vx = -pet.vx * RESILIENCE;
                } else if (pet.spine.x >= movingApp.screen.width) {
                    pet.spine.x = movingApp.screen.width; pet.vx = -pet.vx * RESILIENCE;
                }
                // 根据速度翻转朝向
                if (pet.spine.skeleton) {
                    if (pet.vx > 5) pet.spine.skeleton.scaleX = Math.abs(pet.spine.skeleton.scaleX);
                    else if (pet.vx < -5) pet.spine.skeleton.scaleX = -Math.abs(pet.spine.skeleton.scaleX);
                }
            }
            // 碰撞与重叠分离（根据设置决定是否执行）
            if (collisionEnabled) {
                separateOverlappingPets();
            }
        }

        // 计算宠物近似边界（仅用于水平碰撞）
        function getPetBounds(pet) {
            if (!pet || !pet.spine) return null;
            try {
                const b = pet.spine.getBounds();
                // Spine的bounds以其局部空间为主，我们更关注屏幕上的矩形
                const width = b.width;
                const height = b.height;
                const centerX = pet.spine.x; // 已在舞台坐标系
                const right = centerX + width / 2;
                const left = centerX - width / 2;
                // 贴底，因此只做X轴分离
                return { left, right, width, height };
            } catch (e) {
                return null;
            }
        }
        
        // 计算宠物屏幕矩形，用于命中测试（精准映射到屏幕坐标）
        function getPetScreenRect(pet) {
            if (!pet || !pet.spine || !movingApp || !movingApp.view) return null;
            try {
                const b = pet.spine.getBounds();
                const rect = movingApp.view.getBoundingClientRect();
                const left = rect.left + b.x;
                const top = rect.top + b.y;
                const width = b.width;
                const height = b.height;
                return { left, top, right: left + width, bottom: top + height, width, height };
            } catch (e) { return null; }
        }
        function pointInRect(x, y, r) {
            return r && x >= r.left && x <= r.right && y >= r.top && y <= r.bottom;
        }
        
        // 全局点击穿透代理：仅当命中宠物时拦截并触发交互
        (function setupGlobalPetClickProxy(){
            const container = document.getElementById('spine-moving-pet');
            if (container) {

            }
            // 拖拽状态

            // 拖拽采样助手（每只宠物维护自己的采样队列）
            function pushPointerSample(pet, x, y, tMs){
                if (!pet.pointerSamples) pet.pointerSamples = [];
                pet.pointerSamples.push({ x, y, t: tMs });

                while (pet.pointerSamples.length && pet.pointerSamples[0].t < cutoff) {
                    pet.pointerSamples.shift();
                }
            }
            function computeReleaseVelocity(pet){
                const n = pet.pointerSamples ? pet.pointerSamples.length : 0;
                if (n < 2) return { vx: 0, vy: 0 };
                const end = pet.pointerSamples[n - 1];
                let i = n - 2;
                while (i >= 0 && (end.t - pet.pointerSamples[i].t) < 60) i--;
                i = Math.max(0, i);
                const start = pet.pointerSamples[i];
                const dt = Math.max(1, end.t - start.t) / 1000;
                return { vx: (end.x - start.x) / dt, vy: (end.y - start.y) / dt };
            }
            
            function toStageXY(e){
                if (!movingApp || !movingApp.view) return {x:0,y:0};
                const rect = movingApp.view.getBoundingClientRect();
                return { x: e.clientX - rect.left, y: e.clientY - rect.top };
            }
            // 自定义Outline Shader用于模型描边
            const dragOutlineShaderFrag = `
                precision mediump float;
                varying vec2 vTextureCoord;
                uniform sampler2D uSampler;
                uniform vec2 pixelSize;    // 1.0 / screen size
                uniform float thickness;   // 描边粗细
                uniform vec4 outlineColor; // RGBA 颜色
                void main(void) {
                    vec4 base = texture2D(uSampler, vTextureCoord);
                    float a = base.a;
                    float maxAlpha = 0.0;
                    // 采样邻域 8 个方向
                    for (int x = -1; x <= 1; x++) {
                        for (int y = -1; y <= 1; y++) {
                            if (x == 0 && y == 0) continue;
                            vec2 offset = vec2(float(x), float(y)) * pixelSize * thickness;
                            vec4 s = texture2D(uSampler, vTextureCoord + offset);
                            maxAlpha = max(maxAlpha, s.a);
                        }
                    }
                    float outline = clamp(maxAlpha - a, 0.0, 1.0);

                    vec4 color = (a < 0.01 && outline > 0.0)
                        ? vec4(outlineColor.rgb, outlineColor.a * outline)
                        : base;
                    gl_FragColor = color;
                }

                        pixelSize: new Float32Array([1 / movingApp.screen.width, 1 / movingApp.screen.height]),

                    } catch(_) {}
                }
            }
            
            function hitTestPets(clientX, clientY){
                for (let i = movingPets.length - 1; i >= 0; i--) {
                    const pet = movingPets[i];
                    const r = getPetScreenRect(pet);
                    if (pointInRect(clientX, clientY, r)) return pet;
                }
                return null;
            }
            
            function onPointerDown(e){
                const cont = document.getElementById('spine-moving-pet');
                if (!cont || cont.style.display === 'none') return;
                const pet = hitTestPets(e.clientX, e.clientY);
                if (!pet) return;
                const { x, y } = toStageXY(e);
                pet.isDragging = true;
                pet.isMouseInteracting = true; // 暂停自动行为
                pet.vx = 0; pet.vy = 0; // 清零速度
                pet.dragOffsetX = pet.spine.x - x;
                pet.dragOffsetY = pet.spine.y - y;
                pet.dropStartY = pet.spine.y;
                pet.pointerSamples = [];
                pushPointerSample(pet, x, y, (self.performance ? performance.now() : Date.now()));
                dragState = { pet, pointerId: e.pointerId };
                drawHighlight(pet);
                e.stopPropagation();
                e.preventDefault();
            }
            function onPointerMove(e){
                if (!dragState.pet || (e.pointerId !== dragState.pointerId)) return;
                const pet = dragState.pet;
                const { x, y } = toStageXY(e);
                pet.spine.x = Math.max(0, Math.min(movingApp.screen.width, x + pet.dragOffsetX));
                pet.spine.y = Math.max(0, y + pet.dragOffsetY);
                pushPointerSample(pet, x, y, (self.performance ? performance.now() : Date.now()));
                drawHighlight(pet);
                e.stopPropagation();
                e.preventDefault();
            }
            function onPointerUp(e){
                if (!dragState.pet || (dragState.pointerId !== null && e.pointerId !== dragState.pointerId)) return;
                const pet = dragState.pet;
                removeHighlight(pet);
                pet.isDragging = false;
                pet.isMouseInteracting = false; // 释放后允许自由运动
                const v = computeReleaseVelocity(pet);
                pet.vx = v.vx; pet.vy = v.vy;
                pet.dropStartY = pet.spine ? pet.spine.y : null;
                pet.isOnGround = false;
                dragState = { pet: null, pointerId: null };
                e.stopPropagation();
                e.preventDefault();
            }
            document.addEventListener('pointerdown', onPointerDown, true);
            document.addEventListener('pointermove', onPointerMove, true);
            document.addEventListener('pointerup', onPointerUp, true);
            document.addEventListener('pointercancel', onPointerUp, true);
        })();
        
        function separateOverlappingPets() {
            const pad = 4; // 需要保留的最小间距
            const maxPush = 6; // 限制每帧最大分离位移，避免突然跃迁
            for (let i = 0; i < movingPets.length; i++) {
                const a = movingPets[i];
                const ab = getPetBounds(a);
                if (!ab) continue;
                for (let j = i + 1; j < movingPets.length; j++) {
                    const b = movingPets[j];
                    const bb = getPetBounds(b);
                    if (!bb) continue;
                    const overlap = Math.min(ab.right, bb.right) - Math.max(ab.left, bb.left);
                    if (overlap > 0) { // 仅在真实重叠时分离，减少抖动
                        // 基于中心相对位置的对称分离，避免按移动方向导致“换位”
                        let dir = Math.sign((a.spine.x || 0) - (b.spine.x || 0));
                        if (dir === 0) dir = (i < j ? 1 : -1);
                        const push = Math.min((overlap + pad) / 2, maxPush);
                        a.spine.x += dir * push;
                        b.spine.x -= dir * push;
                        // 边界修正
                        a.spine.x = Math.max(0, Math.min(window.innerWidth, a.spine.x));
                        b.spine.x = Math.max(0, Math.min(window.innerWidth, b.spine.x));
                    }
                }
            }
        }
        
        function handleMouseClick(pet) {
            if (!pet || !pet.spine || pet.isMouseInteracting) return;
            
            const interactAnimations = pet.spine.state.data.skeletonData.animations.filter(anim => 
                anim.name.toLowerCase().includes('interact')
            );
            
            if (interactAnimations.length > 0) {
                const interactAnim = interactAnimations[0];
                pet.spine.state.setAnimation(0, interactAnim.name, false);
                pet.isMouseInteracting = true;
                
                pet.spine.state.addListener({
                    complete: function(entry) {
                        if (entry.animation.name === interactAnim.name && pet.isMouseInteracting) {
                            pet.isMouseInteracting = false;
                            pet.spine.state.clearListeners();
                            const nextAction = selectWeightedAction(pet);
                            performAction(pet, nextAction);
                        }
                    }
                });
            }
        }
        
        // 兼容旧接口：将loadMovingSpineModel映射到addMovingPet
        function loadMovingSpineModel(skelUrl, atlasUrl, callback) {
            return addMovingPet(skelUrl, atlasUrl, callback);
        }
        
        // 持久化与变更事件派发
        function savePetsToStorage(){
            try {
                const list = movingPets.map(p=>({ skelUrl: p.skelUrl, atlasUrl: p.atlasUrl }));
                localStorage.setItem('movingPets', JSON.stringify(list));
            } catch(e) { console.warn('保存移动宠物状态失败', e); }
        }
        function dispatchPetsChanged(){
            savePetsToStorage();
            try {
                const detail = { pets: movingPets.map((p, index)=>({ index, id: p.id, skelUrl: p.skelUrl, atlasUrl: p.atlasUrl })) };
                window.dispatchEvent(new CustomEvent('movingPetsChanged', { detail }));
            } catch(e) { /* ignore */ }
        }
        function restorePetsFromStorage(){
            let list = [];
            try { list = JSON.parse(localStorage.getItem('movingPets') || '[]'); } catch(e) { list = []; }
            if (Array.isArray(list) && list.length > 0){
                let delay = 0;
                list.forEach(item => {
                    if (item && item.skelUrl && item.atlasUrl){
                        setTimeout(()=>{ loadMovingSpineModel(item.skelUrl, item.atlasUrl); }, delay);
                        delay += 150;
                    }
                });
                return true;
            }
            return false;
        }
        
        // 暴露管理函数到window，供设置页调用
        window.addMovingPet = addMovingPet;
        window.clearAllPets = clearAllPets;
        window.removePet = removePet;
        window.removeLastPet = function() {
            if (movingPets.length > 0) {
                removePet(movingPets.length - 1);
            }
        };
        window.getMovingPets = function(){
            return movingPets.map((p, index)=>({ index, id: p.id, skelUrl: p.skelUrl, atlasUrl: p.atlasUrl }));
        };
        
        // 碰撞设置控制函数
        window.updateCollisionSettings = function(enabled) {
            collisionEnabled = enabled;
            console.log('宠物碰撞设置已更新:', enabled ? '启用' : '禁用');
        };
        
        // 初始化碰撞设置（从localStorage读取）
        function initCollisionSettings() {
            const saved = localStorage.getItem('petCollisionEnabled');
            if (saved !== null) {
                collisionEnabled = saved === 'true';
            }
        }
        
        // 页面加载时初始化碰撞设置
        initCollisionSettings();

        // 在dashboard_base中也实现切换移动宠物模式的函数
        window.toggleMovingPet = function(enable) {
            const container = document.getElementById('spine-moving-pet');
            const fixedPet = document.getElementById('spine-pet');
            if (!container || !fixedPet) return;

            if (enable) {
                container.style.display = 'block';
                fixedPet.style.display = 'none';

                if (!movingApp) {
                    initMovingPet();
                }

                // 先尝试从本地存储恢复多宠物，否则回退到当前模型
                if (!restorePetsFromStorage()){
                    // 动态获取当前选择的模型
                    fetch('/api/spine_model/current')
                        .then(response => response.json())
                        .then(data => {
                            if (data.success && data.skel_path && data.atlas_path) {
                                setTimeout(() => loadMovingSpineModel(data.skel_path, data.atlas_path), 100);
                            } else {
                                // 回退到模板变量（若存在）
                                const skelUrl = '{{ SPINE_MODEL_SKEL }}';
                                const atlasUrl = '{{ SPINE_MODEL_ATLAS }}';
                                if (skelUrl && atlasUrl) {
                                    setTimeout(() => loadMovingSpineModel(skelUrl, atlasUrl), 100);
                                }
                            }
                        })
                        .catch(error => {
                            console.error('获取当前模型失败:', error);
                            // 回退到模板变量（若存在）
                            const skelUrl = '{{ SPINE_MODEL_SKEL }}';
                            const atlasUrl = '{{ SPINE_MODEL_ATLAS }}';
                            if (skelUrl && atlasUrl) {
                                setTimeout(() => loadMovingSpineModel(skelUrl, atlasUrl), 100);
                            }
                        });
                }
            } else {
                container.style.display = 'none';
                fixedPet.style.display = 'block';
                stopMoving();
            }
        };

        window.refreshMovingPet = function(newSkelUrl, newAtlasUrl) {
             if (document.getElementById('spine-moving-pet').style.display !== 'none') {
                 // 重置每只宠物的初始化交互标志，确保刷新后也会执行初始interact动作
                 movingPets.forEach(p => p.hasInitialInteract = false);
                 loadMovingSpineModel(newSkelUrl, newAtlasUrl);
             }
         };
         
         // 页面加载时检查宠物模式设置
         document.addEventListener('DOMContentLoaded', function() {
             const savedMode = localStorage.getItem('petMode');
             if (savedMode === 'moving') {
                 // 延迟一点时间确保所有脚本都加载完成
                 setTimeout(() => {
                     if (typeof window.toggleMovingPet === 'function') {
                         // 动态获取当前模型并启用移动宠物
                         fetch('/api/spine_model/current')
                             .then(response => response.json())
                             .then(data => {
                                 if (data.success && data.skel_path && data.atlas_path) {
                                     window.toggleMovingPet(true);
                                 } else {
                                     // 回退到模板变量
                                     window.toggleMovingPet(true);
                                 }
                             })
                             .catch(error => {
                                 console.error('获取当前模型失败:', error);
                                 // 回退到模板变量
                                 window.toggleMovingPet(true);
                             });
                     }
                 }, 500);
             }
         });
     })();
    </script>
    
    <!-- 全局背景设置加载 -->
    <script>
    // 加载背景设置
    function loadBackgroundSettings() {
        const savedImage = localStorage.getItem('backgroundImage');
        const savedOpacity = localStorage.getItem('backgroundOpacity') || '50';
        
        if (savedImage) {
            document.documentElement.style.setProperty('--bg-image', `url(${savedImage})`);
            document.documentElement.style.setProperty('--bg-opacity', savedOpacity / 100);
        }
    }
    
    // 页面加载时自动应用背景设置
    document.addEventListener('DOMContentLoaded', loadBackgroundSettings);
    </script>
    
    {% block scripts %}{% endblock %}
