<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}07妙妙屋订单管理系统{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- FontAwesome图标库 -->
    <link href="/fontawesome-free-7.0.0-web/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='iconfont.css') }}" rel="stylesheet">
    
    <!-- 网站图标 -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='头像_耀骑士临光.png') }}">
    
    <!-- PIXI.js and Spine dependencies for moving pet -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.2.2/dist/browser/pixi.js"
            integrity="sha256-AiXDYWt7rqC7JuOBLIvL2GuRGjjE1mvYepH56aycTPc=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='naganeko.pages.dev/chibi-gif/js2/pixi-spine-3.8.umd_all-3.8@3.0.16.js') }}"></script>
    
    <style>

        .contact-select {
            font-family: "Font Awesome 7 Free", "Font Awesome 7 Brands", sans-serif;
        }
        
        .contact-select option {
            font-family: "Font Awesome 7 Free", "Font Awesome 7 Brands", sans-serif;
            font-weight: 900;
        }
        :root {
            --primary-color: #1814F3;
            --secondary-color: #718EBF;
            --success-color: #16DBAA;
            --warning-color: #FFBB38;
            --danger-color: #FE5C73;
            --dark-color: #232323;
            --light-color: #F5F7FA;
            --white-color: #FFFFFF;
            --sidebar-width: 200px;
            --bg-image: none;
            --bg-opacity: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
        }
        
        /* 背景设置 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--bg-image, none);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: var(--bg-opacity, 0);
            z-index: -1;
            pointer-events: none;
        }

        /* 侧边栏样式 */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--white-color);
            border-right: 1px solid #E6EFF5;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 30px 25px;
            border-bottom: 1px solid #E6EFF5;
        }

        .sidebar-logo {
            font-size: 21px;
            font-weight: 800;
            color: var(--dark-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sidebar-logo-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 25px;
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary-color);
            background-color: rgba(24, 20, 243, 0.05);
        }

        .nav-link.active {
            color: var(--primary-color);
            background-color: rgba(24, 20, 243, 0.1);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: var(--primary-color);
            border-radius: 10px 0 0 10px;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px; /* 交由gap控制间距 */
            fill: currentColor;
        }

        /* 统一侧边栏图标和文字颜色：未选中灰色，选中/悬停蓝色 */
        .sidebar .nav-link svg,
        .sidebar .nav-link i.bi {
            color: inherit;
            fill: currentColor;
        }
        
        .sidebar .nav-link.active svg,
        .sidebar .nav-link:hover svg,
        .sidebar .nav-link.active i.bi,
        .sidebar .nav-link:hover i.bi {
            color: var(--primary-color);
            fill: currentColor;
        }

        /* 统一Bootstrap图标尺寸和对齐 */
        .sidebar .nav-link i.bi.nav-icon {
            font-size: 22px;
            vertical-align: middle;
            display: inline-block;
            line-height: 0.5;
        }

        /* 主要内容区域 */
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
        }

        /* 顶部导航栏 */
        .top-navbar {
            background: var(--white-color);
            padding: 20px 30px;
            border-bottom: 1px solid #E6EFF5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--dark-color);
            margin: 0;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--light-color);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-color);
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .notification-btn:hover {
            background: var(--primary-color);
            color: var(--white-color);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* 内容区域 */
        .content-area {
            padding: 30px;
        }

        /* 卡片样式 */
        .dashboard-card {
            background: var(--white-color);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 4px 18px 0 rgba(75, 70, 92, 0.1);
            border: none;
            margin-bottom: 30px;
        }

        .card-header {
            border: none;
            background: transparent;
            padding: 0 0 20px 0;
        }

        .card-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--dark-color);
            margin: 0;
        }

        /* 统计卡片 */
        .stat-card {
            background: var(--white-color);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 18px 0 rgba(75, 70, 92, 0.1);
            border: none;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--secondary-color);
            font-weight: 500;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .top-navbar {
                padding: 15px 20px;
            }

            .content-area {
                padding: 20px;
            }
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* === Android/Mobile 端适配 === */
        .android-device, .mobile-device {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        /* 侧边栏在Android端适配 */
        .android-device .sidebar, .mobile-device .sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            width: 280px; /* 稍宽一些便于触控 */
        }
        
        .android-device.sidebar-open .sidebar, .mobile-device.sidebar-open .sidebar {
            transform: translateX(0);
        }
        
        .android-device .main-content, .mobile-device .main-content {
            margin-left: 0;
        }
        
        /* 顶部导航栏适配 */
        .android-device .top-navbar, .mobile-device .top-navbar {
            padding: 15px 20px;
        }
        
        .android-device .page-title, .mobile-device .page-title {
            font-size: 1.8rem;
        }
        
        /* 卡片适配 */
        .android-device .dashboard-card, .mobile-device .dashboard-card {
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .android-device .stat-card, .mobile-device .stat-card {
            padding: 20px;
            border-radius: 18px;
        }
        
        /* 统计图标适配 */
        .android-device .stat-icon, .mobile-device .stat-icon {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
        
        /* 导航链接适配 */
        .android-device .nav-link, .mobile-device .nav-link {
            padding: 18px 25px;
            font-size: 1rem;
        }
        
        .android-device .nav-icon, .mobile-device .nav-icon {
            width: 22px;
            height: 22px;
        }
        
        /* 用户头像和通知按钮适配 */
        .android-device .notification-btn, .mobile-device .notification-btn {
            width: 44px;
            height: 44px;
            font-size: 18px;
        }
        
        /* 添加汉堡菜单按钮 */
        .android-device .mobile-menu-toggle, .mobile-device .mobile-menu-toggle {
            display: block;
            width: 44px;
            height: 44px;
            border: none;
            background: var(--light-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-color);
            font-size: 18px;
        }
        
        .desktop-device .mobile-menu-toggle {
            display: none;
        }
        
        /* 内容区域适配 */
        .android-device .content-area, .mobile-device .content-area {
            padding: 20px;
        }
        
        /* 统计值字体适配 */
        .android-device .stat-value, .mobile-device .stat-value {
            font-size: 2.2rem;
        }
        
        /* 遮罩层 */
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        
        .android-device.sidebar-open .mobile-overlay,
        .mobile-device.sidebar-open .mobile-overlay {
            display: block;
        }
    </style>
    
    {% block extra_css %}{% endblock %}

</head>

    <!-- 固定位置的宠物容器 -->
    <div id="spine-pet" aria-label="网页宠物" style="position:fixed; right:16px; bottom:16px; width:220px; height:260px; z-index: 1050; pointer-events:auto;"></div>
    
    <!-- 底部移动宠物容器 -->
    <div id="spine-moving-pet" aria-label="移动宠物" style="position:fixed; bottom:0px; left:0px; width:100vw; height:300px; z-index: 1000; pointer-events:auto; display:none; overflow: visible;">
        <div id="spine-loading" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#4a90e2; font-size:14px; display:none;">正在加载模型...</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="{{ url_for('spine_player_js_38') }}?v=2"></script>
    <link rel="stylesheet" href="{{ url_for('spine_player_css_38') }}?v=2">
    <script>
    // 全局函数：处理包含#的URL，进行编码以防止被截断
    window.safeUrl = function(url) {
        if (typeof url === 'string' && url.includes('#')) {
            return url.replace(/#/g, '%23');
        }
        return url;
    };

    (function(){
        // Patch 图片src写入，自动编码#
        try {
            if (!window.__spineImgSrcPatched) {
                const desc = Object.getOwnPropertyDescriptor(HTMLImageElement.prototype, 'src');
                if (desc && desc.set && desc.get) {
                    Object.defineProperty(HTMLImageElement.prototype, 'src', {
                        configurable: true,
                        enumerable: true,
                        get: function(){ return desc.get.call(this); },
                        set: function(val){
                            try {
                                if (typeof val === 'string' && val.includes('#') && (val.indexOf('/arkmodels/') !== -1)) {
                                    val = val.replace(/#/g, '%23');
                                }
                            } catch (e) {}
                            return desc.set.call(this, val);
                        }
                    });
                    window.__spineImgSrcPatched = true;
                }
            }
        } catch (e) {}

        const containerId = 'spine-pet';
        const isMobile = document.body.classList.contains('android-device') || document.body.classList.contains('mobile-device');
        const scale = isMobile ? 0.8 : 1;
        const playerWidth = isMobile ? 180 : 220;
        const playerHeight = isMobile ? 220 : 260;
        const container = document.getElementById(containerId);
        if (!container) return;
        container.style.width = playerWidth + 'px';
        container.style.height = playerHeight + 'px';

        function initPlayer(skelUrl, atlasUrl){
            try {
                const player = new spine.SpinePlayer(containerId, {
                    skelUrl: skelUrl,
                    atlasUrl: atlasUrl,
                    showControls: false,
                    backgroundColor: '#00000000',
                    alpha: true,
                    preserveDrawingBuffer: false,
                    premultipliedAlpha: true,
                    scale,
                    success: (p) => {
                        const prefer = ['idle', 'Idle', 'stand', 'Stand', 'breath', 'idle_1'];
                        const all = p.animationState.data.skeletonData.animations.map(a=>a.name);
                        let chosen = all.find(a=>prefer.includes(a)) || all[0];
                        p.setAnimation(chosen, true);

                        if (window._spinePetClickHandler) {
                            container.removeEventListener('click', window._spinePetClickHandler);
                        }
                        const handler = ()=>{
                            const idx = all.indexOf(chosen);
                            const next = all[(idx + 1) % all.length];
                            chosen = next;
                            p.setAnimation(next, true);
                        };
                        container.addEventListener('click', handler);
                        window._spinePetClickHandler = handler;
                    }
                });
                window._spinePetPlayer = player;
            } catch(e) {
                console.error('Spine player init failed', e);
            }
        }

        window.refreshSpinePet = function(newSkelUrl, newAtlasUrl){
            if (!newSkelUrl || !newAtlasUrl) return;
            container.innerHTML = '';
            initPlayer(newSkelUrl, newAtlasUrl);
        };
        window.refreshSpinePetFromServer = async function(){
            try {
                const res = await fetch('/api/spine_model/current');
                const data = await res.json();
                if (data && data.success && data.skel_path && data.atlas_path) {
                    window.refreshSpinePet(data.skel_path, data.atlas_path);
                }
            } catch (e) {
                console.error('刷新宠物失败', e);
            }
        };

        const skelUrl = '{{ SPINE_MODEL_SKEL }}';
        const atlasUrl = '{{ SPINE_MODEL_ATLAS }}';
        initPlayer(skelUrl, atlasUrl);
    })();
    
    // ==================== 移动宠物功能 ====================
    (function() {
        // 使用PIXI.js实现移动宠物，完全参考simple_spine_viewer.html的成功实现
        let movingApp = null;
        let currentMovingSpine = null;
        let isMoving = false;
        let moveDirection = 1;
        let moveSpeed = 1;
        let isPaused = false;
        let isMouseInteracting = false;
        let originalAnimation = '';
        
        function initMovingPet() {
            // 检查PIXI是否可用
            if (typeof PIXI === 'undefined') {
                console.error('PIXI.js未加载，移动宠物功能不可用');
                return;
            }
            
            // 创建PIXI应用
            movingApp = new PIXI.Application({
                width: window.innerWidth,
                height: 300,
                backgroundColor: 0x000000,
                backgroundAlpha: 0,
                antialias: true,
                resolution: window.devicePixelRatio || 1,
                autoDensity: true
            });
            
            console.log('移动宠物PIXI应用初始化完成');
        }
        
        // 编码URL路径中的每个段，避免如#等特殊字符导致加载失败
        function encodePathSegments(path) {
            if (!path) return path;
            // 检查路径是否已经编码，避免双重编码
            try {
                // 如果路径已经编码，decodeURIComponent不会抛出错误
                const decoded = decodeURIComponent(path);
                // 如果解码后的路径与原路径不同，说明已经编码过了
                if (decoded !== path) {
                    return path; // 已经编码，直接返回
                }
            } catch (e) {
                // 解码失败，说明路径可能包含特殊字符但未编码
            }
            return path.split('/').map(encodeURIComponent).join('/');
        }
        
        function loadMovingSpineModel(skelUrl, atlasUrl) {
            if (!skelUrl || !atlasUrl) return;
            
            const loadingDiv = document.getElementById('spine-loading');
            if (loadingDiv) {
                loadingDiv.style.display = 'block';
                loadingDiv.textContent = '正在加载移动模型...';
            }
            
            // 清理当前模型
            if (currentMovingSpine) {
                stopMoving();
                currentMovingSpine.off('click', handleMouseClick);
                if (movingApp && movingApp.stage) {
                    movingApp.stage.removeChild(currentMovingSpine);
                }
                if (currentMovingSpine.destroy) {
                    currentMovingSpine.destroy();
                }
                currentMovingSpine = null;
            }
            
            // 初始化PIXI应用（如果还没有）
            if (!movingApp) {
                initMovingPet();
            }
            
            if (!movingApp) return;
            
            // 确保canvas已添加到容器
            const container = document.getElementById('spine-moving-pet');
            if (!container.contains(movingApp.view)) {
                container.innerHTML = '';
                container.appendChild(movingApp.view);
                
                // 重新添加loading div
                const newLoadingDiv = document.createElement('div');
                newLoadingDiv.id = 'spine-loading';
                newLoadingDiv.style.cssText = 'position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#4a90e2; font-size:14px;';
                newLoadingDiv.textContent = '正在加载移动模型...';
                container.appendChild(newLoadingDiv);
            }
            
            try {
                // 创建新的加载器实例
                const loader = new PIXI.Loader();
                
                // 对skel路径进行分段编码，避免如#等特殊字符的问题
                const encodedSkelUrl = encodePathSegments(skelUrl);
                
                // 自定义imageLoader，确保atlas中的png文件名也会被正确编码
                const customImageLoaderFactory = function(ldr, namePrefix, baseUrl, imageOptions) {
                    if (baseUrl && baseUrl.lastIndexOf('/') !== (baseUrl.length - 1)) {
                        baseUrl += '/';
                    }
                    return function(line, callback) {
                        const name = namePrefix + line;
                        const encodedLine = line.split('/').map(encodeURIComponent).join('/');
                        const url = baseUrl + encodedLine;
                        const cachedResource = ldr.resources[name];
                        if (cachedResource) {
                            const done = () => {
                                callback(cachedResource.texture.baseTexture);
                            };
                            if (cachedResource.texture) {
                                done();
                            } else {
                                cachedResource.onAfterMiddleware.add(done);
                            }
                        } else {
                            ldr.add(name, url, imageOptions, (resource) => {
                                if (!resource.error) {
                                    if (line.indexOf('-pma.') >= 0 && PIXI.ALPHA_MODES && resource.texture && resource.texture.baseTexture) {
                                        resource.texture.baseTexture.alphaMode = PIXI.ALPHA_MODES.PMA;
                                    }
                                    callback(resource.texture.baseTexture);
                                } else {
                                    callback(null);
                                }
                            });
                        }
                    }
                };
                
                // 添加Spine资源到加载器
                loader.add('movingModel', encodedSkelUrl, {
                    metadata: {
                        imageLoader: customImageLoaderFactory
                    }
                });
                
                loader.load((loader, resources) => {
                    try {
                        if (!resources.movingModel || !resources.movingModel.spineData) {
                            throw new Error('Spine数据加载失败');
                        }
                        
                        // 隐藏加载文本
                        const loadingDiv = document.getElementById('spine-loading');
                        if (loadingDiv) loadingDiv.style.display = 'none';
                        
                        // 创建Spine对象
                        currentMovingSpine = new PIXI.spine.Spine(resources.movingModel.spineData);
                        
                        // 设置初始位置
                        currentMovingSpine.x = movingApp.screen.width / 2;
                        currentMovingSpine.y = movingApp.screen.height / 2;
                        
                        // 计算合适的缩放比例
                        const bounds = currentMovingSpine.getBounds();
                        const scaleX = (movingApp.screen.width * 0.8) / bounds.width;
                        const scaleY = (movingApp.screen.height * 0.8) / bounds.height;
                        const baseScale = Math.min(scaleX, scaleY);
                        const scale = Math.min(baseScale, 1);
                        
                        currentMovingSpine.scale.set(scale);
                        
                        // 缩放后重新调整位置：水平居中，底部精确贴合
                        currentMovingSpine.x = movingApp.screen.width / 2;
                        currentMovingSpine.y = movingApp.screen.height;
                        
                        // 添加到舞台
                        movingApp.stage.addChild(currentMovingSpine);
                        
                        // 设置模型为可交互
                        currentMovingSpine.interactive = true;
                        currentMovingSpine.buttonMode = true;
                        
                        // 添加鼠标点击事件监听器
                        currentMovingSpine.on('click', handleMouseClick);
                        
                        // 优先播放move动画，如果没有则播放第一个动画
                        let defaultAnimation = currentMovingSpine.state.data.skeletonData.animations.find(anim => 
                            anim.name.toLowerCase().includes('move') || anim.name.toLowerCase().includes('walk')
                        );
                        if (!defaultAnimation) {
                            defaultAnimation = currentMovingSpine.state.data.skeletonData.animations[0];
                        }
                        
                        if (defaultAnimation) {
                            currentMovingSpine.state.setAnimation(0, defaultAnimation.name, true);
                            originalAnimation = defaultAnimation.name;
                        }
                        
                        // 启动移动
                        isMoving = true;
                        startMoving();
                        
                        console.log('移动Spine模型加载成功！');
                        console.log('可用动画:', currentMovingSpine.state.data.skeletonData.animations.map(anim => anim.name));
                    } catch (e) {
                        console.error('创建移动Spine对象时出错:', e);
                        const loadingDiv = document.getElementById('spine-loading');
                        if (loadingDiv) {
                            loadingDiv.style.display = 'block';
                            loadingDiv.textContent = '错误: ' + (e.message || '未知错误');
                        }
                    }
                });
            } catch (error) {
                console.error('加载移动Spine模型时出错:', error);
                const loadingDiv = document.getElementById('spine-loading');
                if (loadingDiv) {
                    loadingDiv.style.display = 'block';
                    loadingDiv.textContent = '错误: ' + (error.message || '未知错误');
                }
            }
        }
        
        function startMoving() {
            if (!currentMovingSpine || !isMoving || !movingApp) return;
            
            movingApp.ticker.add(moveModel);
        }
        
        function stopMoving() {
            isMoving = false;
            isPaused = false;
            if (movingApp) {
                movingApp.ticker.remove(moveModel);
            }
        }
        

        
        function moveModel() {
            if (!currentMovingSpine || !isMoving) return;
            
            // 如果正在鼠标交互中，停止移动
            if (isMouseInteracting) {
                return;
            }
            
            // 如果正在暂停中（播放随机动画）
            if (isPaused) {
                return;
            }
            
            // 移动模型
            currentMovingSpine.x += moveDirection * moveSpeed;
            
            // 检查边界并反转方向（使用整个网页宽度）
            if (currentMovingSpine.x <= 0) {
                moveDirection = 1;
                if (currentMovingSpine.skeleton) {
                    currentMovingSpine.skeleton.scaleX = Math.abs(currentMovingSpine.skeleton.scaleX);
                }
            } else if (currentMovingSpine.x >= window.innerWidth) {
                moveDirection = -1;
                if (currentMovingSpine.skeleton) {
                    currentMovingSpine.skeleton.scaleX = -Math.abs(currentMovingSpine.skeleton.scaleX);
                }
            }
            
            // 随机暂停（每300帧大约有1%的概率暂停）
            if (Math.random() < 0.003) {
                startRandomPause();
            }
        }
        
        function startRandomPause() {
            if (!currentMovingSpine || isPaused || isMouseInteracting) return;
            
            // 随机选择暂停动画
            const pauseAnimations = ['interact', 'relax', 'sleep', 'idle', 'stand'];
            const availableAnimations = currentMovingSpine.state.data.skeletonData.animations.filter(anim => 
                pauseAnimations.some(pauseAnim => anim.name.toLowerCase().includes(pauseAnim.toLowerCase()))
            );
            
            if (availableAnimations.length > 0) {
                const randomAnim = availableAnimations[Math.floor(Math.random() * availableAnimations.length)];
                currentMovingSpine.state.setAnimation(0, randomAnim.name, false); // 播放一次，不循环
                
                isPaused = true;
                console.log(`随机暂停，播放动画: ${randomAnim.name}`);
                
                // 设置动画完成后的回调
                currentMovingSpine.state.addListener({
                    complete: function(entry) {
                        if (entry.animation.name === randomAnim.name && isPaused) {
                            // 随机动画播放完成，恢复移动动画
                            isPaused = false;
                            if (originalAnimation && currentMovingSpine.state.data.skeletonData.findAnimation(originalAnimation)) {
                                currentMovingSpine.state.setAnimation(0, originalAnimation, true);
                                console.log(`随机动画完成，恢复移动动画: ${originalAnimation}`);
                            }
                            // 移除监听器
                            currentMovingSpine.state.clearListeners();
                        }
                    }
                });
            }
        }
        
        function handleMouseClick() {
            if (!currentMovingSpine || isMouseInteracting) return;
            
            // 寻找interact动画
            const interactAnimations = currentMovingSpine.state.data.skeletonData.animations.filter(anim => 
                anim.name.toLowerCase().includes('interact')
            );
            
            if (interactAnimations.length > 0) {
                const interactAnim = interactAnimations[0];
                currentMovingSpine.state.setAnimation(0, interactAnim.name, false); // 播放一次，不循环
                console.log(`鼠标点击，播放动画: ${interactAnim.name}`);
                
                isMouseInteracting = true;
                // 停止随机暂停
                isPaused = false;
                
                // 设置动画完成后的回调
                currentMovingSpine.state.addListener({
                    complete: function(entry) {
                        if (entry.animation.name === interactAnim.name && isMouseInteracting) {
                            // interact动画播放完成，恢复移动动画
                            isMouseInteracting = false;
                            if (originalAnimation && currentMovingSpine.state.data.skeletonData.findAnimation(originalAnimation)) {
                                currentMovingSpine.state.setAnimation(0, originalAnimation, true);
                                console.log(`interact动画完成，恢复移动动画: ${originalAnimation}`);
                            }
                            // 移除监听器
                            currentMovingSpine.state.clearListeners();
                        }
                    }
                });
            }
        }
        
        // 暴露全局函数
        window.toggleMovingPet = function(enable) {
            const container = document.getElementById('spine-moving-pet');
            const fixedPet = document.getElementById('spine-pet');
            
            if (enable) {
                container.style.display = 'block';
                fixedPet.style.display = 'none';
                
                // 初始化移动宠物
                if (!movingApp) {
                    initMovingPet();
                }
                
                // 动态获取当前选择的模型
                fetch('/api/spine_model/current')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success && data.skel_path && data.atlas_path) {
                            setTimeout(() => loadMovingSpineModel(data.skel_path, data.atlas_path), 100);
                        } else {
                            // 回退到模板变量
                            const skelUrl = '{{ SPINE_MODEL_SKEL }}';
                            const atlasUrl = '{{ SPINE_MODEL_ATLAS }}';
                            if (skelUrl && atlasUrl) {
                                setTimeout(() => loadMovingSpineModel(skelUrl, atlasUrl), 100);
                            }
                        }
                    })
                    .catch(error => {
                        console.error('获取当前模型失败:', error);
                        // 回退到模板变量
                        const skelUrl = '{{ SPINE_MODEL_SKEL }}';
                        const atlasUrl = '{{ SPINE_MODEL_ATLAS }}';
                        if (skelUrl && atlasUrl) {
                            setTimeout(() => loadMovingSpineModel(skelUrl, atlasUrl), 100);
                        }
                    });
            } else {
                container.style.display = 'none';
                fixedPet.style.display = 'block';
                stopMoving();
            }
        };
        
        window.refreshMovingPet = function(newSkelUrl, newAtlasUrl) {
             if (document.getElementById('spine-moving-pet').style.display !== 'none') {
                 loadMovingSpineModel(newSkelUrl, newAtlasUrl);
             }
         };
         
         // 页面加载时检查宠物模式设置
         document.addEventListener('DOMContentLoaded', function() {
             const savedMode = localStorage.getItem('petMode');
             if (savedMode === 'moving') {
                 // 延迟一点时间确保所有脚本都加载完成
                 setTimeout(() => {
                     if (typeof window.toggleMovingPet === 'function') {
                         // 动态获取当前模型并启用移动宠物
                         fetch('/api/spine_model/current')
                             .then(response => response.json())
                             .then(data => {
                                 if (data.success && data.skel_path && data.atlas_path) {
                                     window.toggleMovingPet(true);
                                 } else {
                                     // 回退到模板变量
                                     window.toggleMovingPet(true);
                                 }
                             })
                             .catch(error => {
                                 console.error('获取当前模型失败:', error);
                                 // 回退到模板变量
                                 window.toggleMovingPet(true);
                             });
                     }
                 }, 500);
             }
         });
     })();
    </script>
    
    <!-- 全局背景设置加载 -->
    <script>
    // 加载背景设置
    function loadBackgroundSettings() {
        const savedImage = localStorage.getItem('backgroundImage');
        const savedOpacity = localStorage.getItem('backgroundOpacity') || '50';
        
        if (savedImage) {
            document.documentElement.style.setProperty('--bg-image', `url(${savedImage})`);
            document.documentElement.style.setProperty('--bg-opacity', savedOpacity / 100);
        }
    }
    
    // 页面加载时自动应用背景设置
    document.addEventListener('DOMContentLoaded', loadBackgroundSettings);
    </script>
    
    {% block scripts %}{% endblock %}
</body>
